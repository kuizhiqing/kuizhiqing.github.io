<section id="skill">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ site.data[page.lang].skill.title }}</h2>
                <h3 class="section-subheading text-muted">{{ site.data[page.lang].skill.desc }}</h3>
            </div>
        </div>
        <div class="row text-center">
            {% for i in site.data[page.lang].skill.items %}
            <div class="col-md-4">
                <div class="block glass">
                    <div class="block-body">
                        <h3 class="margin-bot">{{ i[0]  }}</h3>                
                        {% for ii in i[1] %}
                        <span class="post-meta white-text">{{ ii[0] }}</span>
                        <div class="progress margin-bot"><div class="progress-{{ ii[1] | divided_by:10 }}"></div></div>                
                        {% endfor %}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
